<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        #content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        #navigation {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 100%;
            background-color: #000;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
        }

        .nav-button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: transparent;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .nav-button:active {
            background-color: #333;
        }

        .profile-info {
            text-align: center;
        }

        .profile-info img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="content">
        <h1>Добро пожаловать!</h1>
    </div>

    <div id="navigation">
        <button class="nav-button" onclick="showTab('tasks')">Задания</button>
        <button class="nav-button" onclick="showTab('fragments')">Фрагменты</button>
        <button class="nav-button" onclick="showTab('profile')">Профиль</button>
    </div>

    <script>
        // Данные пользователя из Flask
        const userData = {
            username: "{{ user_data.username }}",
            avatar: "{{ user_data.avatar }}",
            fragments: {{ user_data.fragments }}
        };

        // Функция для отображения контента
        function showTab(tab) {
            const contentDiv = document.getElementById('content');
            let content = '';

            if (tab === 'tasks') {
                content = '<h1>Задания</h1><p>Coming soon...</p>';
            } else if (tab === 'fragments') {
                content = '<h1>Фрагменты</h1><p>Coming soon...</p>';
            } else if (tab === 'profile') {
                content = `
                    <div class="profile-info">
                        <img src="${userData.avatar}" alt="Аватарка">
                        <h2>${userData.username}</h2>
                        <p>Фрагментов: ${userData.fragments}</p>
                    </div>
                `;
            }

            contentDiv.innerHTML = content;
        }

        // По умолчанию показываем "Задания"
        showTab('tasks');
    </script>
</body>
</html>
