<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Космическая Звезда</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            touch-action: manipulation;
            user-select: none;
            -webkit-user-select: none;
            font-family: 'Arial', sans-serif;
        }
        
        #gameCanvas {
            display: block;
            background-color: #000;
        }
        
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 36px;
            text-align: center;
            display: none;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
            max-width: 80%;
        }
        
        #score {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 20px;
            letter-spacing: 1px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 8px 15px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        #speed {
            position: absolute;
            top: 60px;
            right: 20px;
            color: white;
            font-size: 16px;
            letter-spacing: 1px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 6px 12px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        
        #startScreen h1 {
            font-size: 42px;
            margin-bottom: 30px;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        
        #startScreen p {
            font-size: 18px;
            margin: 10px 0;
            line-height: 1.5;
            color: #ccc;
            max-width: 500px;
        }
        
        #startButton, #restartButton {
            margin-top: 30px;
            padding: 12px 30px;
            font-size: 18px;
            background-color: transparent;
            color: white;
            border: 1px solid white;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 1px;
        }
        
        #startButton:hover, #restartButton:hover {
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }
        
        .final-stats {
            font-size: 24px;
            margin: 15px 0;
            color: #fff;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="score">0</div>
    <div id="speed">Скорость: 1x</div>
    <div id="gameOver">
        <h2>Игра окончена</h2>
        <div class="final-stats"><span id="finalScore">0</span> секунд</div>
        <div class="final-stats"><span id="finalSpeed">1x</span> скорость</div>
        <button id="restartButton">Играть снова</button>
    </div>
    <div id="startScreen">
        <h1>КОСМИЧЕСКАЯ ЗВЕЗДА</h1>
        <p>Управляйте звездой (двигайте пальцем/мышкой), избегая планет!</p>
        <p>Касание границ экрана или планет - проигрыш</p>
        <p>Скорость увеличивается каждые 10 секунд!</p>
        <button id="startButton">НАЧАТЬ ИГРУ</button>
    </div>

    <script>
        // Инициализация canvas
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const speedElement = document.getElementById('speed');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');
        const finalSpeedElement = document.getElementById('finalSpeed');
        const restartButton = document.getElementById('restartButton');
        const startScreen = document.getElementById('startScreen');
        const startButton = document.getElementById('startButton');

        // Настройки игры
        const settings = {
            fps: 60,
            baseCameraSpeed: 100,
            planetSpawnInterval: 1000,
            planetWidth: window.innerWidth < 768 ? 40 : 60,
            planetHeight: window.innerWidth < 768 ? 40 : 60,
            starSize: window.innerWidth < 768 ? 25 : 35,
            speedIncreaseInterval: 10000,
            speedIncreaseFactor: 0.2,
            trailDuration: 1000,
            collisionOffset: window.innerWidth < 768 ? 5 : 10
        };

        // Состояние игры
        let gameState = {
            lastTime: 0,
            deltaTime: 0,
            score: 0,
            isRunning: false,
            cameraY: 0,
            starX: 0,
            starY: 0,
            planets: [],
            trails: [],
            lastPlanetSpawn: 0,
            currentSpeedMultiplier: 1,
            lastSpeedIncrease: 0,
            isDragging: false
        };

        // Размеры canvas
        function resizeCanvas() {
            const devicePixelRatio = window.devicePixelRatio || 1;
            
            canvas.style.width = window.innerWidth + 'px';
            canvas.style.height = window.innerHeight + 'px';
            
            canvas.width = window.innerWidth * devicePixelRatio;
            canvas.height = window.innerHeight * devicePixelRatio;
            
            ctx.scale(devicePixelRatio, devicePixelRatio);
            
            gameState.starX = window.innerWidth / 2 - settings.starSize / 2;
            gameState.starY = window.innerHeight - 100;
        }

        // Инициализация игры
        function initGame() {
            resizeCanvas();
            gameState = {
                lastTime: 0,
                deltaTime: 0,
                score: 0,
                isRunning: true,
                cameraY: 0,
                starX: canvas.width / 2 / (window.devicePixelRatio || 1) - settings.starSize / 2,
                starY: canvas.height / (window.devicePixelRatio || 1) - 100,
                planets: [],
                trails: [],
                lastPlanetSpawn: 0,
                currentSpeedMultiplier: 1,
                lastSpeedIncrease: 0,
                isDragging: false
            };
            
            for (let i = 0; i < 3; i++) {
                spawnPlanet();
            }
            
            scoreElement.textContent = '0';
            speedElement.textContent = 'Скорость: 1x';
            gameOverElement.style.display = 'none';
            startScreen.style.display = 'none';
        }

        // Генерация планет
        function spawnPlanet() {
            const gap = window.innerWidth < 768 ? 100 : 150;
            let x, y;
            
            let attempts = 0;
            let validPosition = false;
            
            while (!validPosition && attempts < 10) {
                x = Math.random() * (canvas.width - settings.planetWidth);
                y = -settings.planetHeight - Math.random() * 200;
                
                validPosition = true;
                for (const planet of gameState.planets) {
                    if (
                        x + settings.planetWidth > planet.x && 
                        x < planet.x + settings.planetWidth && 
                        y + settings.planetHeight > planet.y && 
                        y < planet.y + settings.planetHeight
                    ) {
                        validPosition = false;
                        break;
                    }
                }
                
                attempts++;
            }
            
            if (validPosition) {
                const types = ['circle', 'hexagon', 'square', 'triangle'];
                const type = types[Math.floor(Math.random() * types.length)];
                
                gameState.planets.push({
                    x: x,
                    y: y,
                    width: settings.planetWidth,
                    height: settings.planetHeight,
                    rotation: Math.random() * Math.PI * 2,
                    rotationSpeed: (Math.random() - 0.5) * 0.02,
                    hasRing: Math.random() > 0.7,
                    type: type,
                    lineWidth: 1 + Math.random() * 2
                });
            }
        }

        function startDrag(e) {
            // Получаем координаты клика/тапа
            let clientX, clientY;
            
            if (e.type.includes('touch')) {
                if (!e.touches || e.touches.length === 0) return;
                clientX = e.touches[0].clientX;
                clientY = e.touches[0].clientY;
            } else {
                clientX = e.clientX;
                clientY = e.clientY;
            }
        
            // Проверяем, было ли нажатие на звезду
            const starLeft = gameState.starX;
            const starRight = gameState.starX + settings.starSize;
            const starTop = gameState.starY;
            const starBottom = gameState.starY + settings.starSize;
        
            if (clientX >= starLeft && clientX <= starRight &&
                clientY >= starTop && clientY <= starBottom) {
                gameState.isDragging = true;
                e.preventDefault();
            }
        }


        function endDrag() {
            gameState.isDragging = false;
        }

        function updateStarPosition(e) {
            if (!gameState.isRunning || !gameState.isDragging) return;
            
            let clientX, clientY;
            
            if (e.type.includes('touch')) {
                if (!e.touches || e.touches.length === 0) return;
                clientX = e.touches[0].clientX;
                clientY = e.touches[0].clientY;
            } else {
                clientX = e.clientX;
                clientY = e.clientY;
            }
            
            gameState.trails.push({
                x: gameState.starX + settings.starSize/2,
                y: gameState.starY + settings.starSize/2,
                size: settings.starSize,
                alpha: 1.0,
                createdAt: performance.now()
            });
            
            gameState.starX = clientX - settings.starSize / 2;
            gameState.starY = clientY - settings.starSize / 2;
        }
        
        function endDrag() {
            gameState.isDragging = false;
        }

        // Обновление игры
        function update(deltaTime) {
            if (!gameState.isRunning) return;
            
            gameState.score += deltaTime;
            scoreElement.textContent = Math.floor(gameState.score / 1000);
            
            gameState.lastSpeedIncrease += deltaTime;
            if (gameState.lastSpeedIncrease >= settings.speedIncreaseInterval) {
                gameState.currentSpeedMultiplier += settings.speedIncreaseFactor;
                gameState.lastSpeedIncrease = 0;
                speedElement.textContent = `Скорость: ${gameState.currentSpeedMultiplier.toFixed(1)}x`;
            }
            
            const now = performance.now();
            gameState.trails = gameState.trails.filter(trail => {
                const age = now - trail.createdAt;
                if (age > settings.trailDuration) return false;
                
                trail.alpha = 1 - (age / settings.trailDuration);
                trail.size = settings.starSize * (0.3 + 0.7 * (1 - age/settings.trailDuration));
                return true;
            });
            
            gameState.lastPlanetSpawn += deltaTime;
            if (gameState.lastPlanetSpawn >= settings.planetSpawnInterval / gameState.currentSpeedMultiplier) {
                spawnPlanet();
                gameState.lastPlanetSpawn = 0;
            }
            
            for (let i = gameState.planets.length - 1; i >= 0; i--) {
                const planet = gameState.planets[i];
                planet.y += settings.baseCameraSpeed * gameState.currentSpeedMultiplier * (deltaTime / 1000);
                
                if (planet.y > canvas.height) {
                    gameState.planets.splice(i, 1);
                }
            }
            
            if (gameState.starY + settings.starSize > canvas.height || 
                gameState.starY < 0 ||
                gameState.starX + settings.starSize > canvas.width ||
                gameState.starX < 0) {
                endGame();
                return;
            }
            
            for (const planet of gameState.planets) {
                const offset = settings.collisionOffset;
                if (
                    gameState.starX + settings.starSize - offset > planet.x + offset && 
                    gameState.starX + offset < planet.x + planet.width - offset && 
                    gameState.starY + settings.starSize - offset > planet.y + offset && 
                    gameState.starY + offset < planet.y + planet.height - offset
                ) {
                    endGame();
                    return;
                }
            }
        }

        // Отрисовка игры
        function render() {
            // Очистка экрана
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Фоновые звезды
            if (!gameState.backgroundStars) {
                gameState.backgroundStars = [];
                for (let i = 0; i < 200; i++) {
                    gameState.backgroundStars.push({
                        x: Math.random() * canvas.width,
                        y: Math.random() * canvas.height,
                        size: 0.5 + Math.random() * 1.5,
                        alpha: 0.2 + Math.random() * 0.8
                    });
                }
            }
            
            for (const star of gameState.backgroundStars) {
                ctx.fillStyle = `rgba(255, 255, 255, ${star.alpha})`;
                ctx.fillRect(star.x, star.y, star.size, star.size);
            }
            
            // Отрисовка следов
            for (const trail of gameState.trails) {
                ctx.save();
                ctx.globalAlpha = trail.alpha * 0.6;
                
                const trailGradient = ctx.createRadialGradient(
                    trail.x, trail.y, 0,
                    trail.x, trail.y, trail.size * 0.7
                );
                trailGradient.addColorStop(0, 'rgba(255, 235, 59, 0.8)');
                trailGradient.addColorStop(1, 'rgba(255, 235, 59, 0)');
                
                ctx.fillStyle = trailGradient;
                ctx.beginPath();
                ctx.arc(trail.x, trail.y, trail.size * 0.7, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
    
            // Отрисовка планет
            for (const planet of gameState.planets) {
                ctx.save();
                ctx.translate(planet.x + planet.width / 2, planet.y + planet.height / 2);
                ctx.rotate(planet.rotation);
                planet.rotation += planet.rotationSpeed;
                
                ctx.strokeStyle = 'white';
                ctx.lineWidth = planet.lineWidth;
                ctx.fillStyle = 'rgba(0, 0, 0, 0)';
                
                switch (planet.type) {
                    case 'circle':
                        ctx.beginPath();
                        ctx.arc(0, 0, planet.width / 2, 0, Math.PI * 2);
                        ctx.stroke();
                        
                        // Детализация
                        ctx.beginPath();
                        ctx.arc(0, 0, planet.width / 3, 0, Math.PI * 2);
                        ctx.stroke();
                        break;
                        
                    case 'hexagon':
                        ctx.beginPath();
                        for (let i = 0; i < 6; i++) {
                            const angle = (i * 2 * Math.PI / 6) - Math.PI / 2;
                            const x = Math.cos(angle) * planet.width / 2;
                            const y = Math.sin(angle) * planet.width / 2;
                            if (i === 0) ctx.moveTo(x, y);
                            else ctx.lineTo(x, y);
                        }
                        ctx.closePath();
                        ctx.stroke();
                        
                        // Внутренний шестиугольник
                        ctx.beginPath();
                        for (let i = 0; i < 6; i++) {
                            const angle = (i * 2 * Math.PI / 6) - Math.PI / 2;
                            const x = Math.cos(angle) * planet.width / 3;
                            const y = Math.sin(angle) * planet.width / 3;
                            if (i === 0) ctx.moveTo(x, y);
                            else ctx.lineTo(x, y);
                        }
                        ctx.closePath();
                        ctx.stroke();
                        break;
                        
                    case 'square':
                        ctx.beginPath();
                        ctx.rect(-planet.width / 2, -planet.height / 2, planet.width, planet.height);
                        ctx.stroke();
                        
                        // Диагонали
                        ctx.beginPath();
                        ctx.moveTo(-planet.width / 2, -planet.height / 2);
                        ctx.lineTo(planet.width / 2, planet.height / 2);
                        ctx.moveTo(-planet.width / 2, planet.height / 2);
                        ctx.lineTo(planet.width / 2, -planet.height / 2);
                        ctx.stroke();
                        break;
                        
                    case 'triangle':
                        ctx.beginPath();
                        ctx.moveTo(0, -planet.height / 2);
                        ctx.lineTo(planet.width / 2, planet.height / 2);
                        ctx.lineTo(-planet.width / 2, planet.height / 2);
                        ctx.closePath();
                        ctx.stroke();
                        
                        // Центральный круг
                        ctx.beginPath();
                        ctx.arc(0, 0, planet.width / 4, 0, Math.PI * 2);
                        ctx.stroke();
                        break;
                }
                
                // Кольца для некоторых планет
                if (planet.hasRing) {
                    ctx.strokeStyle = 'rgba(255, 255, 255, 0.8)';
                    ctx.lineWidth = 1;
                    ctx.beginPath();
                    ctx.ellipse(0, 0, planet.width * 0.7, planet.width * 0.15, 0, 0, Math.PI * 2);
                    ctx.stroke();
                    
                    // Второе кольцо
                    ctx.beginPath();
                    ctx.ellipse(0, 0, planet.width * 0.5, planet.width * 0.1, Math.PI/4, 0, Math.PI * 2);
                    ctx.stroke();
                }
                
                ctx.restore();
            }
            
            // Отрисовка звезды (без изменений)
            const centerX = gameState.starX + settings.starSize / 2;
            const centerY = gameState.starY + settings.starSize / 2;
                    
            const glowGradient = ctx.createRadialGradient(
                centerX, centerY, 0,
                centerX, centerY, settings.starSize * 1.5
            );
            glowGradient.addColorStop(0, 'rgba(255, 235, 59, 0.8)');
            glowGradient.addColorStop(1, 'rgba(255, 235, 59, 0)');
            
            ctx.fillStyle = glowGradient;
            ctx.beginPath();
            ctx.arc(centerX, centerY, settings.starSize * 1.5, 0, Math.PI * 2);
            ctx.fill();
            
            const starGradient = ctx.createRadialGradient(
                centerX, centerY, 0,
                centerX, centerY, settings.starSize / 2
            );
            starGradient.addColorStop(0, '#FFF');
            starGradient.addColorStop(0.7, '#FFEB3B');
            starGradient.addColorStop(1, '#FF9800');
            
            ctx.fillStyle = starGradient;
            
            const spikes = 5;
            const outerRadius = settings.starSize / 2;
            const innerRadius = outerRadius / 2;
            
            let rot = Math.PI / 2 * 3;
            let step = Math.PI / spikes;
        
            ctx.beginPath();
            ctx.moveTo(centerX, centerY - outerRadius);
            
            for (let i = 0; i < spikes; i++) {
                const x = centerX + Math.cos(rot) * outerRadius;
                const y = centerY + Math.sin(rot) * outerRadius;
                ctx.lineTo(x, y);
                rot += step;
        
                ctx.lineTo(
                    centerX + Math.cos(rot) * innerRadius,
                    centerY + Math.sin(rot) * innerRadius
                );
                rot += step;
            }
            
            ctx.lineTo(centerX, centerY - outerRadius);
            ctx.closePath();
            ctx.fill();
            
            ctx.fillStyle = '#FFF';
            ctx.beginPath();
            ctx.arc(centerX, centerY, outerRadius * 0.3, 0, Math.PI * 2);
            ctx.fill();
        }

        // Завершение игры
        function endGame() {
            gameState.isRunning = false;
            finalScoreElement.textContent = Math.floor(gameState.score / 1000);
            finalSpeedElement.textContent = `${gameState.currentSpeedMultiplier.toFixed(1)}x`;
            gameOverElement.style.display = 'block';
        }

        // Игровой цикл
        function gameLoop(timestamp) {
            if (!gameState.lastTime) gameState.lastTime = timestamp;
            gameState.deltaTime = timestamp - gameState.lastTime;
            gameState.lastTime = timestamp;
            
            update(gameState.deltaTime);
            render();
            
            requestAnimationFrame(gameLoop);
        }

        // Обработчики событий
        window.addEventListener('resize', resizeCanvas);
        
        canvas.addEventListener('mousedown', startDrag);
        canvas.addEventListener('mousemove', updateStarPosition);
        canvas.addEventListener('mouseup', endDrag);
        canvas.addEventListener('mouseleave', endDrag);
        
        canvas.addEventListener('touchstart', startDrag);
        canvas.addEventListener('touchmove', updateStarPosition);
        canvas.addEventListener('touchend', endDrag);
        
        restartButton.addEventListener('click', () => {
            initGame();
            requestAnimationFrame(gameLoop);
        });
        
        startButton.addEventListener('click', () => {
            initGame();
            requestAnimationFrame(gameLoop);
        });

        // Начальная инициализация
        resizeCanvas();
    </script>
</body>
</html>
