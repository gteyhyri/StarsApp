<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Космическая Звезда</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            touch-action: manipulation;
            user-select: none;
            -webkit-user-select: none;
        }
        
        #gameCanvas {
            display: block;
            background-color: #111;
        }
        
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 48px;
            font-family: Arial, sans-serif;
            text-align: center;
            display: none;
        }
        
        #score {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 24px;
            font-family: Arial, sans-serif;
        }
        
        #speed {
            position: absolute;
            top: 60px;
            right: 20px;
            color: white;
            font-size: 18px;
            font-family: Arial, sans-serif;
        }
        
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
        }
        
        #startButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 24px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="score">0</div>
    <div id="speed">Скорость: 1x</div>
    <div id="gameOver">
        Игра окончена<br>
        <span id="finalScore">0</span> секунд<br>
        <span id="finalSpeed">1x</span> скорость<br>
        <button id="restartButton">Играть снова</button>
    </div>
    <div id="startScreen">
        <h1>Космическая Звезда</h1>
        <p>Управляйте звездой (двигайте пальцем/мышкой), избегая планет!</p>
        <p>Касание границ экрана или планет - проигрыш</p>
        <p>Скорость увеличивается каждые 10 секунд!</p>
        <button id="startButton">Начать игру</button>
    </div>

    <script>
        // Инициализация canvas
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const speedElement = document.getElementById('speed');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');
        const finalSpeedElement = document.getElementById('finalSpeed');
        const restartButton = document.getElementById('restartButton');
        const startScreen = document.getElementById('startScreen');
        const startButton = document.getElementById('startButton');

        // Настройки игры
        const settings = {
            fps: 60,
            baseCameraSpeed: 100,
            planetSpawnInterval: 1000,
            planetWidth: 60, // было 40
            planetHeight: 60, // было 40
            starSize: 40, // было 30
            speedIncreaseInterval: 10000,
            speedIncreaseFactor: 0.2
        };


        // Состояние игры
        let gameState = {
            lastTime: 0,
            deltaTime: 0,
            score: 0,
            isRunning: false,
            cameraY: 0,
            starX: 0,
            starY: 0,
            planets: [],
            lastPlanetSpawn: 0,
            currentSpeedMultiplier: 1,
            lastSpeedIncrease: 0,
            isDragging: false
        };

        // Размеры canvas
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            gameState.starX = canvas.width / 2 - settings.starSize / 2;
            gameState.starY = canvas.height - 100;
        }
        function lightenColor(color, percent) {
            const num = parseInt(color.replace('#', ''), 16);
            const amt = Math.round(2.55 * percent);
            const R = (num >> 16) + amt;
            const G = (num >> 8 & 0x00FF) + amt;
            const B = (num & 0x0000FF) + amt;
            return `#${(
                0x1000000 +
                (R < 255 ? R < 1 ? 0 : R : 255) * 0x10000 +
                (G < 255 ? G < 1 ? 0 : G : 255) * 0x100 +
                (B < 255 ? B < 1 ? 0 : B : 255)
            ).toString(16).slice(1)}`;
        }
        
        function darkenColor(color, percent) {
            const num = parseInt(color.replace('#', ''), 16);
            const amt = Math.round(2.55 * percent);
            const R = (num >> 16) - amt;
            const G = (num >> 8 & 0x00FF) - amt;
            const B = (num & 0x0000FF) - amt;
            return `#${(
                0x1000000 +
                (R > 0 ? R < 255 ? R : 255 : 0) * 0x10000 +
                (G > 0 ? G < 255 ? G : 255 : 0) * 0x100 +
                (B > 0 ? B < 255 ? B : 255 : 0)
            ).toString(16).slice(1)}`;
        }

        // Инициализация игры
        function initGame() {
            resizeCanvas();
            gameState = {
                lastTime: 0,
                deltaTime: 0,
                score: 0,
                isRunning: true,
                cameraY: 0,
                starX: canvas.width / 2 - settings.starSize / 2,
                starY: canvas.height - 100,
                planets: [],
                lastPlanetSpawn: 0,
                currentSpeedMultiplier: 1,
                lastSpeedIncrease: 0,
                isDragging: false
            };
            
            // Добавьте эти строки для начальной генерации планет
            for (let i = 0; i < 3; i++) {
                spawnPlanet();
            }
            
            scoreElement.textContent = '0';
            speedElement.textContent = 'Скорость: 1x';
            gameOverElement.style.display = 'none';
            startScreen.style.display = 'none';
        }

        // Генерация планет
      // Генерация планет
// Генерация планет
        function spawnPlanet() {
            const gap = 150;
            let x, y;
            
            let attempts = 0;
            let validPosition = false;
            
            while (!validPosition && attempts < 10) {
                x = Math.random() * (canvas.width - settings.planetWidth);
                y = -settings.planetHeight - Math.random() * 200;
                
                validPosition = true;
                for (const planet of gameState.planets) {
                    if (
                        x + settings.planetWidth > planet.x && 
                        x < planet.x + settings.planetWidth && 
                        y + settings.planetHeight > planet.y && 
                        y < planet.y + settings.planetHeight
                    ) {
                        validPosition = false;
                        break;
                    }
                }
                
                attempts++;
            }
            
            if (validPosition) {
                const colors = ['#FF5252', '#4CAF50', '#2196F3', '#FFC107', '#9C27B0'];
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                gameState.planets.push({
                    x: x,
                    y: y,
                    width: settings.planetWidth,
                    height: settings.planetHeight,
                    color: color,
                    rotation: Math.random() * Math.PI * 2,
                    rotationSpeed: (Math.random() - 0.5) * 0.02,
                    hasRing: Math.random() > 0.7,
                    texture: Math.floor(Math.random() * 3) // 3 типа текстур
                });
            }
        }
        function startDrag(e) {
            gameState.isDragging = true;
            updateStarPosition(e);
            e.preventDefault();
        }

        function endDrag() {
            gameState.isDragging = false;
        }

        function updateStarPosition(e) {
            if (!gameState.isRunning || !gameState.isDragging) return;
            
            let clientX, clientY;
            
            if (e.type.includes('touch')) {
                clientX = e.touches ? e.touches[0].clientX : e.clientX;
                clientY = e.touches ? e.touches[0].clientY : e.clientY;
            } else {
                clientX = e.clientX;
                clientY = e.clientY;
            }
            
            // Непосредственное обновление позиции звезды (без плавного движения)
            gameState.starX = clientX - settings.starSize / 2;
            gameState.starY = clientY - settings.starSize / 2;
        }

        // Обновление игры
        function update(deltaTime) {
            if (!gameState.isRunning) return;
            
            // Увеличение счета
            gameState.score += deltaTime;
            scoreElement.textContent = Math.floor(gameState.score / 1000);
            
            // Увеличение скорости каждые 10 секунд
            gameState.lastSpeedIncrease += deltaTime;
            if (gameState.lastSpeedIncrease >= settings.speedIncreaseInterval) {
                gameState.currentSpeedMultiplier += settings.speedIncreaseFactor;
                gameState.lastSpeedIncrease = 0;
                speedElement.textContent = `Скорость: ${gameState.currentSpeedMultiplier.toFixed(1)}x`;
            }
            
            // Генерация новых планет (частота увеличивается с ростом скорости)
            gameState.lastPlanetSpawn += deltaTime;
            if (gameState.lastPlanetSpawn >= settings.planetSpawnInterval / gameState.currentSpeedMultiplier) {
                spawnPlanet();
                gameState.lastPlanetSpawn = 0;
            }
            
            // Обновление позиций планет (скорость падения увеличивается)
            for (let i = gameState.planets.length - 1; i >= 0; i--) {
                const planet = gameState.planets[i];
                planet.y += settings.baseCameraSpeed * gameState.currentSpeedMultiplier * (deltaTime / 1000);
                
                if (planet.y > canvas.height) {
                    gameState.planets.splice(i, 1);
                }
            }
            
            // Проверка столкновений
            if (gameState.starY + settings.starSize > canvas.height || 
                gameState.starY < 0 ||
                gameState.starX + settings.starSize > canvas.width ||
                gameState.starX < 0) {
                endGame();
                return;
            }
            
            for (const planet of gameState.planets) {
                if (
                    gameState.starY + settings.starSize > planet.y && 
                    gameState.starY < planet.y + planet.height && 
                    gameState.starX + settings.starSize > planet.x && 
                    gameState.starX < planet.x + planet.width
                ) {
                    endGame();
                    return;
                }
            }
        }

        // Отрисовка игры
        function render() {
           // Очистка экрана
            ctx.fillStyle = '#111';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    // Отрисовка планет
            for (const planet of gameState.planets) {
                ctx.save();
                ctx.translate(planet.x + planet.width / 2, planet.y + planet.height / 2);
                ctx.rotate(planet.rotation);
                planet.rotation += planet.rotationSpeed;
        
        // Основная планета
                const gradient = ctx.createRadialGradient(
                    0, 0, planet.width / 4,
                    0, 0, planet.width / 2
                );
                gradient.addColorStop(0, lightenColor(planet.color, 20));
                gradient.addColorStop(1, planet.color);
        
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(0, 0, planet.width / 2, 0, Math.PI * 2);
                ctx.fill();
                
                // Текстура планеты
                ctx.fillStyle = darkenColor(planet.color, 10);
                if (planet.texture === 0) {
                    // Полосы
                    for (let i = -3; i <= 3; i++) {
                        const width = planet.width * 0.7;
                        const height = planet.height * 0.1;
                        ctx.fillRect(-width/2, i * planet.height/6 - height/2, width, height);
                    }
                } else if (planet.texture === 1) {
                    // Кратеры
                    for (let i = 0; i < 5; i++) {
                        const size = planet.width * (0.05 + Math.random() * 0.1);
                        const angle = Math.random() * Math.PI * 2;
                        const distance = Math.random() * planet.width * 0.4;
                        ctx.beginPath();
                        ctx.arc(
                            Math.cos(angle) * distance,
                            Math.sin(angle) * distance,
                            size, 0, Math.PI * 2
                        );
                        ctx.fill();
                    }
                } else {
                    // Пятна
                    for (let i = 0; i < 8; i++) {
                        const size = planet.width * (0.05 + Math.random() * 0.1);
                        const angle = Math.random() * Math.PI * 2;
                        const distance = Math.random() * planet.width * 0.4;
                        ctx.beginPath();
                        ctx.ellipse(
                            Math.cos(angle) * distance,
                            Math.sin(angle) * distance,
                            size, size * (0.5 + Math.random()), 
                            angle, 0, Math.PI * 2
                        );
                        ctx.fill();
                    }
                }
                
                // Кольца для некоторых планет
                if (planet.hasRing) {
                    ctx.strokeStyle = '#C0C0C0';
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    ctx.ellipse(0, 0, planet.width * 0.7, planet.width * 0.2, 0, 0, Math.PI * 2);
                    ctx.stroke();
                }
                
                ctx.restore();
            }
            
            // Отрисовка звезды
            const centerX = gameState.starX + settings.starSize / 2;
            const centerY = gameState.starY + settings.starSize / 2;
                    
                    // Внешнее свечение
            const glowGradient = ctx.createRadialGradient(
                centerX, centerY, 0,
                centerX, centerY, settings.starSize * 1.5
            );
            glowGradient.addColorStop(0, 'rgba(255, 235, 59, 0.8)');
            glowGradient.addColorStop(1, 'rgba(255, 235, 59, 0)');
            
            ctx.fillStyle = glowGradient;
            ctx.beginPath();
            ctx.arc(centerX, centerY, settings.starSize * 1.5, 0, Math.PI * 2);
            ctx.fill();
            
            // Звезда
            const starGradient = ctx.createRadialGradient(
                centerX, centerY, 0,
                centerX, centerY, settings.starSize / 2
            );
            starGradient.addColorStop(0, '#FFF');
            starGradient.addColorStop(0.7, '#FFEB3B');
            starGradient.addColorStop(1, '#FF9800');
            
            ctx.fillStyle = starGradient;
            
            // Рисуем звезду
            const spikes = 5;
            const outerRadius = settings.starSize / 2;
            const innerRadius = outerRadius / 2;
            
            let rot = Math.PI / 2 * 3;
            let step = Math.PI / spikes;
        
            ctx.beginPath();
            ctx.moveTo(centerX, centerY - outerRadius);
            
            for (let i = 0; i < spikes; i++) {
                const x = centerX + Math.cos(rot) * outerRadius;
                const y = centerY + Math.sin(rot) * outerRadius;
                ctx.lineTo(x, y);
                rot += step;
        
                ctx.lineTo(
                    centerX + Math.cos(rot) * innerRadius,
                    centerY + Math.sin(rot) * innerRadius
                );
                rot += step;
            }
            
            ctx.lineTo(centerX, centerY - outerRadius);
            ctx.closePath();
            ctx.fill();
            
            // Яркое ядро звезды
            ctx.fillStyle = '#FFF';
            ctx.beginPath();
            ctx.arc(centerX, centerY, outerRadius * 0.3, 0, Math.PI * 2);
            ctx.fill();
        }

        // Завершение игры
        function endGame() {
            gameState.isRunning = false;
            finalScoreElement.textContent = Math.floor(gameState.score / 1000);
            finalSpeedElement.textContent = `${gameState.currentSpeedMultiplier.toFixed(1)}x скорость`;
            gameOverElement.style.display = 'block';
        }

        // Игровой цикл
        function gameLoop(timestamp) {
            if (!gameState.lastTime) gameState.lastTime = timestamp;
            gameState.deltaTime = timestamp - gameState.lastTime;
            gameState.lastTime = timestamp;
            
            update(gameState.deltaTime);
            render();
            
            requestAnimationFrame(gameLoop);
        }

        // Обработчики событий
        window.addEventListener('resize', resizeCanvas);
        
        // Для мыши
        canvas.addEventListener('mousedown', startDrag);
        canvas.addEventListener('mousemove', updateStarPosition);
        canvas.addEventListener('mouseup', endDrag);
        canvas.addEventListener('mouseleave', endDrag);
        
        // Для сенсорных устройств
        canvas.addEventListener('touchstart', startDrag);
        canvas.addEventListener('touchmove', updateStarPosition);
        canvas.addEventListener('touchend', endDrag);
        
        restartButton.addEventListener('click', () => {
            initGame();
            requestAnimationFrame(gameLoop);
        });
        
        startButton.addEventListener('click', () => {
            initGame();
            requestAnimationFrame(gameLoop);
        });

        // Начальная инициализация
        resizeCanvas();
    </script>
</body>
</html>
